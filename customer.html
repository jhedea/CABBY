<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        .logo{
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 11.48px;

            position: absolute;
            width: 309px;
            height: 97.56px;
            left: 53px;
            top: 38px;
        }
        .map_bg{
            position: absolute;
            width: 1197px;
            height: 649px;
            left: 41px;
            top: 149px;

            background: #FFFFFF;
            border-radius: 40.875px;
        }
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px; /* The height is 400 pixels */
            width: 100%; /* The width is the width of the web page */
        }


    </style>

</head>
<body>
<img src = "photos/logo.png" class = "logo"  alt="SIGN IN">
<div class = "map_bg">

    <iframe src = "https://www.google.com/maps/dir///@45.941869,24.978284,7z/data=!4m2!4m1!3e0">

    </iframe>

</div>
</body>
</html>
