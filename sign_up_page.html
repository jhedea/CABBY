<!DOCTYPE html>
<html lang="en" class = "body">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <style>
        .body{
            /* Sign up page */

            position: relative;
            width: 1280px;
            height: 832px;

            background: #FFFFFF;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .logo{
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 11.48px;

            position: absolute;
            width: 309px;
            height: 97.56px;
            left: 53px;
            top: 38px;


        }
        .title{

            position: absolute;
            width: 304px;
            height: 64px;
            left: 488px;
            top: 136px;

            font-family: 'Josefin Sans',serif;
            font-style: normal;
            font-weight: 400;
            font-size: 63.5657px;
            line-height: 64px;

            /* identical to box height */
            text-align: center;

            color: #000000;
        }

        .bulk{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 32px;

            position: absolute;
            width: 798px;
            height: 562px;
            left: 65px;
            top: 215px;


        }
        .username{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0px;
            gap: 10px;

            width: 283px;
            height: 40px;


            /* Inside auto layout */
            flex: none;
            order: 0;
            flex-grow: 0;
        }
        .badge_username{

            width: 104px;
            height: 32px;

            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 400;
            font-size: 32px;
            line-height: 32px;

            /* identical to box height */

            color: #000000;


            /* Inside auto layout */
            flex: none;
            order: 0;
            flex-grow: 0;
        }
        .img_username{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px 50px;
            gap: 10px;

            width: 169px;
            height: 40px;

            background: #FFFFFF;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25);
            border-radius: 30px;

            /* Inside auto layout */
            flex: none;
            order: 1;
            flex-grow: 0;
        }
        .text_username{
            width: 69px;
            height: 20px;

            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 20px;

            /* identical to box height */

            color: #B0B0B0;


            /* Inside auto layout */
            flex: none;
            order: 0;
            flex-grow: 0;
        }
    </style>
</head>
<body>

<img src = "photos/logo.png" class = "logo"  alt="SIGN IN">

<div class = "title">

    SIGN UP

</div>
<div class = "bulk">

    <div class = "username">
        <div class = "badge_username"> UserId</div>
        <div class = "img_username">


            <div class = "text_username"> UserID</div>


        </div>
    </div>


</div>


</body>
</html>
