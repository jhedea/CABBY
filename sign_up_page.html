<!DOCTYPE html>
<html lang="en" class = "body">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style_sign_up_page.css">

</head>
<body>

<img src = "photos/logo.png" class = "logo"  alt="SIGN IN">

<div class = "title">

    SIGN UP

</div>
<div class = "bulk">

    <div class = "username">
        <div class = "badge_username"> UserId</div>
        <div class = "img_username">
            <label>
                <input name="username" placeholder="username" class = "text_username" >
            </label>
        </div>
    </div>


    <div class = "password">
        <div class = "badge_password"> Password</div>
        <div class = "img_password">
            <label>
                <input name="password" placeholder="password" class = "text_password" >
            </label>
        </div>
    </div>


    <div class = "i_am">
        <div class = "badge_i_am">Me</div>
        <div class = "img_i_am">
            <label>
                <input name="suppl" placeholder="supplier" class = "text_i_am" >
            </label>
        </div>
    </div>

    <div class = "name">
        <div class = "badge_name"> Name</div>
        <div class = "img_name">
            <label>
                <input name="Name" placeholder="Name" class = "text_name" >
            </label>
        </div>
    </div>

    <div class = "gender">
        <div class = "badge_gender"> Gender</div>
        <div class = "img_gender">
            <label>
                <input name="gender" placeholder="gender" class = "text_gender" >
            </label>
        </div>
    </div>



    <div class = "language">
        <div class = "badge_language"> Language</div>
        <div class = "img_language">
            <label>
                <input name="lang" placeholder="lang" class = "text_language" >
            </label>
        </div>
    </div>

    <div class = "bio">
        <div class = "badge_bio"> About</div>
        <div class = "img_bio">
            <label>
                <textarea name="bio" placeholder="bio" class = "text_bio" rows = 100 cols = 500> </textarea>
            </label>
        </div>
    </div>



</div>

<div class = "bulk_2">

    <div class = "address">
        <div class = "badge_address"> Address</div>
        <div class = "img_address">
            <label>
                <input name="Address" placeholder="Address" class = "text_address" >
            </label>
        </div>
    </div>

    <div class = "zip_code">
        <div class = "badge_zip_code"> Zipcode</div>
        <div class = "img_zip_code">
            <label>
                <input name="Zipcode" placeholder="Zipcode" class = "text_zip_code" >
            </label>
        </div>
    </div>


    <div class = "email">
        <div class = "badge_email"> email</div>
        <div class = "img_email">
            <label>
                <input name="Email" placeholder="Email" class = "text_email" >
            </label>
        </div>
    </div>









</div>

</body>
</html>
